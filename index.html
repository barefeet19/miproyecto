<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi CV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .profile-photo {
            display: block;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto;
        }
        h1, h2 {
            text-align: center;
            color: #000000;
        }
        .section {
            margin-bottom: 20px;
            padding: 40px;
            background-color: #f5d4b2;
            border-radius: 90px; 
            box-shadow: 0 4px 8px rgba(202, 32, 32, 0.1);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Foto de perfil -->
        <img src="https://i.pinimg.com/474x/3f/b6/d8/3fb6d85f30d65308ce524c418017d6cb.jpg" alt="Foto de perfil" class="profile-photo">

        <!-- Nombre y título -->
        <h1>Tu Nombre</h1>
        <h2>Desarrollador Web / Tu Profesión</h2>

        <!-- Descripción -->
        <div class="section">
            <h3>Descripción</h3>
            <p>Breve descripción sobre ti. Puedes incluir tu experiencia, tus metas profesionales y un poco sobre tu personalidad.</p>
        </div>

        <!-- Habilidades -->
        <div class="section">
            <h3>Habilidades</h3>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>Python</li>
                <!-- Añade más habilidades según necesites -->
            </ul>
        </div>

        <!-- Hobbies -->
        <div class="section">
            <h3>Hobbies</h3>
            <ul>
                <li>Lectura</li>
                <li>Deportes</li>
                <li>Viajar</li>
                <li>Cine</li>
                <!-- Añade más hobbies según tus intereses -->
            </ul>
        </div>
    </div>
</body>
</html>
